<script>

  firebase.initializeApp(firebaseConfig);

  const db = firebase.database();

  const viewersRef = db.ref("viewers");

  // When someone joins

  const userRef = viewersRef.push(true);

    document.getElementById("viewerCount").textContent = count;

  });

    let jw = null;

    function loadStream(streamURL) {
      showSpinner();
      jw.load([{ file: streamURL }]);
      jw.play();
      setTimeout(hideSpinner, 2000);
    }

    function showSpinner() {
      spinner.classList.remove('hidden');
    }

    function hideSpinner() {
      spinner.classList.add('hidden');
    }

    function setActiveChannel(activeDiv) {
      document.querySelectorAll('#channelList > div').forEach(div => {
        div.classList.remove('ring-4', 'ring-cyan-400');
      });
      activeDiv.classList.add('ring-4', 'ring-cyan-400');
    }

    channels.forEach((ch, idx) => {
      const div = document.createElement('div');
      div.className = `rounded-lg p-2 cursor-pointer text-center hover:scale-110 transform transition text-xs ${bgColors[idx % bgColors.length]} shadow-md`;
      div.innerHTML = `
        <img src="${ch.logo}" alt="${ch.name}" class="rounded mb-1 w-full object-cover h-16">
        <p class="font-bold truncate">${ch.name}</p>
      `;
      div.addEventListener('click', () => {
        loadStream(ch.stream);
        setActiveChannel(div);
      });
      channelList.appendChild(div);

      if (idx === 0) {
        div.classList.add('ring-4', 'ring-cyan-400');
        jw = jwplayer("player").setup({
          file: ch.stream,
          playbackRateControls: [0.75, 1, 1.25, 1.5],
          title: 'Live TV',
          width: '100%',
          aspectratio: '16:9',
          mute: false,
          repeat: true,
          autostart: true,
          primary: 'html5',
          type: 'm3u8',
          controls: true,
          responsive: true,
          skin: { name: "glow", active: "red" }
